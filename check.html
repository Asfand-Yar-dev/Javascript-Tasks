<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 100px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            
        }
        #output{
            font-size: x-large;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            
        }
        button:hover{
            background:linear-gradient(to right, #4CAF50, #3b17d9);
            animation: 1s ease-in-out infinite alternate;
            color: white
        }
.marquee-container {
  width: 100%;
  height: 600px;
  overflow: hidden;
  background: white;
  border-radius: 20px;;
}

.marquee-3d {
  transform: rotateX(55deg) rotateZ(45deg);
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.marquee-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.marquee-column {
  display: flex;
  flex-direction: column;
  gap: 20px;
  animation: scroll-down 10s linear infinite alternate;
}

.marquee-column[data-direction="up"] {
  animation: scroll-up 15s linear infinite alternate;
}

.marquee-column img {
  max-width: 200px;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}

.marquee-column img:hover {
  transform: translateY(-10px);
}

@keyframes scroll-down {
  0% { transform: translateY(0); }
  100% { transform: translateY(100px); }
}

@keyframes scroll-up {
  0% { transform: translateY(0); }
  100% { transform: translateY(-100px); }
}


.container {
  width: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

input {
  padding: 10px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 6px;
  outline: none;
  transition: transform 0.1s ease, border-color 0.2s ease;
  
}

/* Focus hone par effect */
input:focus {
  transform: scale(1.02);
  border-color: royalblue;
}


    </style>
</head>
